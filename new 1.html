<!DOCTYPE html>

  <head>
    <style>
      #map {
        height: 700px;
        width: 50%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
	let polylinePathPoints = [//要連成線的點
		{lat:23.55858, lng:120.47194},//門口警衛室
		{lat:23.56056, lng:120.47357},//我加的中間折點
		{lat:23.56090, lng:120.47239},//活動中心
    ];
	
    function initMap() {
		
        var frontDoor = {lat: 23.55858, lng: 120.47194};//門口警衛室
		var actCenter = {lat: 23.56090, lng: 120.47239};//活動中心
		
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: {lat:23.56332, lng:120.47267}//map中心點:中正大學
        });
        var frontMarker = new google.maps.Marker({//門口警衛室
          position: frontDoor,
		  map: map
        });
		var actMarker = new google.maps.Marker({//活動中心
          position: actCenter,
          map: map
        });
		let polyline = new google.maps.Polyline({
			path: polylinePathPoints,
			geodesic: true,
			strokeColor: '#008800', // 折線顏色
			strokeOpacity: 0.8, // 折線透明度
			strokeWeight: 15,// 折線粗度
			editable:false,
			geodesic:false,
			draggable:false
		});
		polyline.setMap(map);
	}
	  
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCsd0qi1IqBlMES_HbscdbdhVKcrpC_I4&callback=initMap">
    </script>
	
	<script src ="bundle.js"> </script>

	<script>
	function currentTime(){
	
		var date = new Date(); /* creating object of Date class */
		var hour = date.getHours();
		var min = date.getMinutes();
		var sec = date.getSeconds();
		hour = updateTime(hour);
		min = updateTime(min);
		sec = updateTime(sec);
		document.getElementById("clock").innerText = hour + " : " + min + " : " + sec; /* adding time to the div */
		var t = setTimeout(function(){ currentTime() }, 1000); /* setting timer */
	}
	function updateTime(k) {
		if (k < 10) {
			return "0" + k;
		}
		else {
			return k;
		}
	}
	</script>
	<body onload = currentTime()>
	<div id="clock"></div>
